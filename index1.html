<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Graph Layout Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #004494;
            --text-color: #333;
            --background-color: #f4f4f4;
        }

        /* Typography */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .navbar {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 0;
        }
        .header h1 {
            color: var(--primary-color);
        }

        /* Card Styling */
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        /* Button Styling */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        /* Footer */
        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar, footer {
                text-align: center;
            }
        }
   
        #splashScreen {
            
        flex-direction: column;
        justify-content: flex-start; 
   
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url(main.jpg) no-repeat center center;
            background-size: cover;
            z-index: 1000; 
        }

    #startingApplication {
    color: linear-gradient(to right, #30cfd0 0%, #330867 100%); 
    font-size: 5em; 
    text-shadow: 2px 2px 4px #000000;
    margin-top: 10px; }


    </style>
</head>
<body>
    <div id="splashScreen">
        <h2 id="startingApplication">Starting Application</h2> 
    </div>
    <div class="navbar">
        <h2>Graph Layout Dashboard</h2>
    </div>

    <div class="container">
        <div class="header">
            <h1>Intelligent Graph Layout Dashboard</h1>
            <p>Visualize and analyze graph data interactively.</p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Upload Graph Data</h5>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm">
                            <div class="form-group">
                                <label for="graphFile">Choose a file:</label>
                                <input type="file" class="form-control-file" id="graphFile" accept=".txt">
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        Hassan Saeed <br>
        i21-1703-
        (DS-N) <br>
        Assignment 2
    </footer>
    <script>


window.addEventListener('load', function() {
    const splashScreen = document.getElementById('splashScreen');
    setTimeout(function() {
        splashScreen.style.display = 'none';
        sessionStorage.setItem('splashScreenShown', 'true');
    }, 10000); // 5000 milliseconds = 5 seconds

    // Check if the splash screen has been shown before
    if (sessionStorage.getItem('splashScreenShown') === 'true') {
        splashScreen.style.display = 'none';
    }
});


    </script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="chord.js"></script>
    <script type="text/javascript" src="grid.js"></script>
    <script type="text/javascript" src="sugiyama.js"></script>
    <script>
    
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const file = document.getElementById('graphFile').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    localStorage.setItem('graphData', e.target.result);
                    window.location.href = 'graph.html';
                };
                reader.readAsText(file);
            }
        });

        function parseCSV(text) {
    return d3.csvParseRows(text, function(row) {
        return row.map(Number);
    });
}

  
       
  

        
    </script>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</body>
</html>
